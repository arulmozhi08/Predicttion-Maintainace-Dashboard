<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Alerts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predictive Maintenance Alerts</h1>
        <div class="alerts-list">
            <h2>Alerts for Machine: <span id="machineName"></span></h2>
            <ul id="alertsList"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const machine = urlParams.get('machine');
            document.getElementById('machineName').textContent = machine;

            // Sample data for demonstration (replace with actual data fetching logic)
            const alertsData = getAlertsForMachine(machine);

            // Display alerts in the alerts page
            const alertsList = document.getElementById('alertsList');
            alertsData.forEach(alert => {
                const listItem = document.createElement('li');
                listItem.textContent = alert;
                alertsList.appendChild(listItem);
            });
        });

        function getAlertsForMachine(machine) {
            // Placeholder function to fetch alerts for the selected machine
            // Replace this with actual data fetching logic (e.g., API call)
            if (machine === 'Pump1') {
                return ['High vibration detected', 'Low fluid level warning'];
            } else if (machine === 'Valve2') {
                return ['Anomaly detected in valve operation', 'Pressure drop observed'];
            } else {
                return ['No alerts found'];
            }
        }
    </script>
</body>
</html>
